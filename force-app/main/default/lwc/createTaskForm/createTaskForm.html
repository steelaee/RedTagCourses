<template>
    <lightning-card title="Create Task">
        <lightning-layout>
            <lightning-layout-item if:false={isLoaded} size="12">
                <lightning-input class="slds-p-horizontal_medium validate" label="Due Date" type="date" name="taskDueDate" 
                    onchange={dueDateChangedHandler} required="true"></lightning-input>
                <lightning-input class="slds-p-horizontal_medium validate" label="Description" name="taskDescription" 
                    onchange={descriptionChangedHandler} required="true"></lightning-input>
                <lightning-combobox class="slds-p-horizontal_medium validate" options={optionsSubject} label="Subject" name="taskSubject" 
                    onchange={subjectChangedHandler} required="true"></lightning-combobox>
        
                <lightning-record-edit-form object-api-name="TaskUtility__c">
                    <lightning-input-field required="true" class="validateLookup" style="width: 461px;margin-left:13px" field-name="AssignedTo__c" onchange={assignedToHandler}></lightning-input-field>
                </lightning-record-edit-form>
        
                <lightning-button class="slds-p-right_medium" style="float: right;"  label="Save" variant="brand" 
                    onclick={createRecord}></lightning-button>
                <lightning-button class="slds-p-left_medium" style="float: left;"  label="Save" variant="brand" 
                    onclick={validateFields}></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item if:true={isLoaded}>
                <lightning-spinner alternative-text="Loading..." variant="brand">
                </lightning-spinner>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
